<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

      <div id="list-container">
        <ul id="notes-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>

</html>
